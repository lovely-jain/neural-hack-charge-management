<h1 style="text-align:center">Update Rule</h1>

<div class="container">

    <form [formGroup]="update" #updateform="ngForm" (ngSubmit)="updateRule()"  ngNativeValidate>

        <div class="form-group">
            <label>Enter the rule code</label>
            <input type="number" class="form-control" name="code" formControlName="code" min="1" [(ngModel)]="rulecode.code" required>
        </div>

        <button type="submit" class="btn btn-info">Update</button>

    </form>

    <br>
<div *ngIf="alertmsg" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Invalid Code!</strong> 
    <button (click)="closeAlert2()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

</div>
