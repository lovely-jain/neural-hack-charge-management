<h1 style="text-align:center">Login</h1>

<div class="container">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Logged In
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

<form [formGroup]="login" #loginform="ngForm" (ngSubmit)="loginUser()" ngNativeValidate>
 
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" formControlName="email" ng-minlength="6" [(ngModel)]="user1.email" required>
    </div>  


    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" formControlName="password" minlength="6" [(ngModel)]="user1.password" required>
    </div>
      <button type="reset" class="btn btn-info">Reset</button><br><br>
    <button  type="submit" class="btn btn-info">Login</button>

</form>
<br>
<div *ngIf="alert2" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Wrong Credentials!</strong> 
    <button (click)="closeAlert2()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
</div>
